<div class="card">
    <p-toolbar>
    <div class="p-toolbar-group-start">
        <button pButton icon="pi pi-plus" label="Alumno Grado" (click)="agregar(null)"></button>
    </div>
    </p-toolbar>
    </div>
<p-panel header="Alumno Grados">
    <p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Alumno</th>
                <th>Grado</th>
                <th>Seccion</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr>
                <td>{{ data.nombreAlumno }} {{ data.apellidoAlumno }}</td>
                <td>{{ data.nombreGrado }}</td>
                <td>{{ data.seccion }}</td>
                <td><button pButton icon="pi pi-pencil" (click)="agregar(data.id)"></button></td>
                <td><button pButton icon="pi pi-trash" (click)="eliminar(data.id)"></button></td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
